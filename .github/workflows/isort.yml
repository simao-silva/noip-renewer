name: Isort

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  isort:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.3.0

      - name: Check isort compliance
        uses: isort/isort-action@v1.1.1
        with:
          sort-paths: renew.py
